<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <!-- Creates the elements in the heading -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Section for the calendar elements. Each contains an hour, text input area, and a buttong to save input -->
    <div class="container" >
      <div class="row" id="row9Am"> 
        <p class="hour time-block col-3" id="9Am">9 AM</p>
        <input type=textarea class="col-7" data-hour="09" id="text0">
        <button class="saveBtn col-2" id="save0" onclick="saveText(this.id)"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="row10Am"> 
          <p class="hour time-block col-3" id="10Am">10 AM</p>
          <input type=textarea class="col-7" data-hour="10" id="text1">
          <button class="saveBtn col-2" id="save1" onclick="saveText(this.id)"><i class="fa fa-save"></i></button>
      </div>
      
      <div class="row" id="row11Am"> 
          <p class="hour time-block col-3" id=11Am>11 AM</p>
          <input type=textarea class="col-7" data-hour="11" id="text2">
          <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="row12Pm"> 
          <p class="hour time-block col-3" id="12Pm">12 PM</p>
          <input type=textarea class="col-7" data-hour="12" id="text3">
          <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>
      
      <div class="row" id="row1Pm"> 
          <p class="hour time-block col-3" id="1Pm">1 PM</p>
          <input type=textarea class="col-7" data-hour="13" id="text4">
          <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>
      
      <div class="row" id="row2Pm"> 
          <p class="hour time-block col-3" id="2Pm">2 PM</p>
          <input type=textarea class="col-7" data-hour="14" id="text5">
          <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="row3Pm"> 
          <p class="hour time-block col-3" id="3Pm">3 PM</p>
          <input type=textarea class="col-7" data-hour="15" id="text6">
          <button class="saveBtn col-2" id="save6" onclick="saveText(this.id)"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="row4Pm"> 
          <p class="hour time-block col-3" id="4Pm">4 PM</p>
          <input type=textarea class="col-7" data-hour="16" id="text7">
          <button class="saveBtn col-2" id="save7" onclick="saveText(this.id)"><i class="fa fa-save"></i></button>
      </div>

      <div class="row" id="row5Pm"> 
        <p class="hour time-block col-3" id="5Pm">5 PM</p>
        <input type=textarea class="col-7" data-hour="17" id="text8">
        <button class="saveBtn col-2"><i class="fa fa-save"></i></button>
    </div>
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
